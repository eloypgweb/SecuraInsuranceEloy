<mat-toolbar class="navbar">
  <mat-toolbar-row>
    <img
      src="../../../assets/logoSI.webp"
      alt="Secura Insurance"
      class="navbar-logo"
    />
    <a mat-button routerLink="/home" i18n>Inicio</a>
    <a mat-button routerLink="/renovaciones" i18n>Próximas renovaciones</a>
    <span class="spacer"></span>

    <div class="cosas">
      <button class="aaa" mat-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon><span i18n> Mi Perfil </span
        ><ng-icon class="mat-icon" name="bootstrapCaretDownFill"></ng-icon>
      </button>
      <mat-menu class="dropdown" #profile="matMenu">
        <button mat-menu-item i18n>Perfil</button>
        <button mat-menu-item i18n>Salir</button>
      </mat-menu>
    </div>
    <div class="cosas">
      <button class="aaa" mat-button [matMenuTriggerFor]="language">
        <mat-icon>language</mat-icon><span i18n> Idioma </span
        ><ng-icon class="mat-icon" name="bootstrapCaretDownFill"></ng-icon>
      </button>
      <mat-menu #language="matMenu" class="dropdown">
        <button mat-menu-item>Español</button>
        <button mat-menu-item>English</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
