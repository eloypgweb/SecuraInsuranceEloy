<mat-toolbar class="navbar">
  <mat-toolbar-row>
    <img
      src="../../../assets/logoSI.webp"
      alt="Secura Insurance"
      class="navbar-logo"
    />
    <a mat-button routerLink="/home">Inicio</a>
    <a mat-button routerLink="/renovaciones">Próximas renovaciones</a>
    <span class="spacer"></span>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>Perfil</button>
      <button mat-menu-item>Salir</button>
    </mat-menu>
    <mat-menu #langMenu="matMenu">
      <button mat-menu-item>Español</button>
      <button mat-menu-item>English</button>
    </mat-menu>
    <div class="cosas">
      <mat-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
        <span>Mi perfil</span>
      </mat-button>
    </div>
    <div class="cosas">
      <mat-button [matMenuTriggerFor]="langMenu">
        <mat-icon>language</mat-icon>
        <span>Español</span>
      </mat-button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
