<mat-toolbar class="barra">
  <span>*logo*</span>

  <button mat-raised-button color="accent">Inicio</button>
  <button mat-raised-button class="botones">Próximas Renovaciones</button>

  <span class="example-spacer"></span>
  <!-- TENGO QUE DECIDIR CUÁL ES LA MEJOR OPCIÓN PARA LOS SELECTS -->
  <mat-form-field>
    <!-- bootstrapPerson -->
    <mat-label><ng-icon name="heroUsers"></ng-icon> Perfil</mat-label>
    <mat-select [disabled]="disableSelect.value">
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(value)]="selectedPerfil">
      @for (option of perfil; track option) {
      <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(value)]="selectedIdioma">
      @for (option of idioma; track option) {
      <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-toolbar>
